<div class="container mt-4">
    <h2>User Form</h2>
    <form (ngSubmit)="submitForm()" #userForm="ngForm">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          [(ngModel)]="user.name"
          required
        />
      </div>
  
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
        Submit
      </button>
    </form>
  </div>
